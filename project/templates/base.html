<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}drp{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  {% load static %}
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <header>
    <a href="/" class="logo">drp</a>
    <nav>
      <a href="/help/">how it works</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>text clears in 24h · files expire after 90 days inactive · <a href="https://github.com/yourusername/drp">open source</a></small>
  </footer>
  <script src="{% static 'js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
