{% extends 'base.html' %}
{% block title %}drp â€” forgot password{% endblock %}
{% block content %}
<div class="auth-page">
  <h1>forgot password?</h1>
  <p class="muted" style="margin-bottom:1.2rem">
    Enter your email and we'll send you a reset link.
  </p>

  {% if form.errors %}
    <p class="error">Please enter a valid email address.</p>
  {% endif %}

  <form method="post" class="auth-form">
    {% csrf_token %}
    <div class="field">
      <label for="id_email">email</label>
      <input type="email" name="email" id="id_email" required autofocus/>
    </div>
    <button type="submit" class="btn">send reset link</button>
  </form>

  <p class="auth-alt muted" style="margin-top:.8rem">
    remembered it? <a href="/auth/login/">log in</a>
  </p>
</div>
{% endblock %}
