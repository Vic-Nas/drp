name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - 'pyproject.toml'
      - 'CLI.md'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bump patch version
        id: bump
        run: |
          # Read current version
          current=$(python -c "import re; m=re.search(r\"__version__\s*=\s*['\"](.+?)['\"]\", open('cli/__init__.py').read()); print(m.group(1))")
          echo "Current version: $current"

          # Bump patch
          IFS='.' read -r major minor patch <<< "$current"
          new_version="$major.$minor.$((patch + 1))"
          echo "New version: $new_version"

          # Write back
          sed -i "s/__version__ = '$current'/__version__ = '$new_version'/" cli/__init__.py
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/__init__.py
          git diff --cached --quiet && exit 0
          git commit -m "v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push --follow-tags

      - name: Collect commits since last release
        id: changelog
        run: |
          # Find previous tag (skip the one we just created)
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$prev_tag" ]; then
            # First release â€” use all commits
            log=$(git log --oneline --no-decorate HEAD)
          else
            log=$(git log --oneline --no-decorate "$prev_tag"..HEAD~1)
          fi
          # Write to file (multi-line output)
          echo "$log" > /tmp/release_notes.txt
          echo "Install / upgrade:"  >> /tmp/release_notes.txt
          echo '```' >> /tmp/release_notes.txt
          echo 'pip install --upgrade drp-cli' >> /tmp/release_notes.txt
          echo '```' >> /tmp/release_notes.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body_path: /tmp/release_notes.txt

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
