name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - 'pyproject.toml'
      - 'CLI.md'
      - '.github/workflows/publish.yml'

permissions:
  contents: write

# ── Platform tests ─────────────────────────────────────────────────────────────
# Runs on all OS × Python combinations BEFORE any version bump or publish.
# If any platform fails, publish is blocked.

jobs:
  test:
    strategy:
      fail-fast: false  # see all failures, not just the first
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12', '3.13']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ── Install ──────────────────────────────────────────────────────────────

      - name: Install package
        run: pip install -e ".[dev]"

      # ── Sanity: command is on PATH ────────────────────────────────────────────
      # This is the most common failure on Windows — Scripts/ not in PATH.
      # We check via python -m cli fallback AND the drp entrypoint.

      - name: Check drp entrypoint is on PATH
        run: drp --version

      - name: Check fallback python -m cli also works
        run: python -m cli --version

      # ── Unit tests (no server needed) ────────────────────────────────────────

      - name: Run unit tests (config, slug, cache)
        run: python -m pytest cli/tests_unit.py -v
        # These must work offline and on all platforms

      # ── Smoke tests against live server ──────────────────────────────────────
      # These only run when DRP_SMOKE_HOST is set in repository secrets.
      # They test the full end-to-end flow: upload → get → delete on a real server.

      - name: Smoke test — text drop upload, get, delete
        if: ${{ env.DRP_SMOKE_HOST != '' }}
        env:
          DRP_SMOKE_HOST: ${{ secrets.DRP_SMOKE_HOST }}
        shell: bash
        run: |
          # Generate a unique key without relying on $RANDOM (not portable)
          KEY="ci-smoke-$(python -c 'import uuid; print(uuid.uuid4().hex[:8])')"
          echo "Using key: $KEY"

          # Configure host without prompting for login
          python -c "
          from cli import config
          cfg = config.load()
          cfg['host'] = '${{ secrets.DRP_SMOKE_HOST }}'
          config.save(cfg)
          "

          # Upload text
          URL=$(drp up "hello from ci on ${{ matrix.os }} py${{ matrix.python-version }}" --key "$KEY")
          echo "Uploaded: $URL"
          [ -z "$URL" ] && { echo "Upload returned empty URL"; exit 1; }

          # Get — must print the exact text
          RESULT=$(drp get "$KEY")
          echo "Got: $RESULT"
          echo "$RESULT" | grep -q "hello from ci" || { echo "Content mismatch"; exit 1; }

          # List — key must appear
          drp ls | grep -q "$KEY" || { echo "Key not found in drp ls"; exit 1; }

          # Delete
          drp rm "$KEY"

          # Confirm deleted — get should fail
          drp get "$KEY" && { echo "Drop still accessible after delete"; exit 1; } || true

      - name: Smoke test — file drop upload, get
        if: ${{ env.DRP_SMOKE_HOST != '' }}
        env:
          DRP_SMOKE_HOST: ${{ secrets.DRP_SMOKE_HOST }}
        shell: bash
        run: |
          KEY="ci-file-$(python -c 'import uuid; print(uuid.uuid4().hex[:8])')"
          CONTENT="file content from ${{ matrix.os }}"

          # Create a temp file portably
          python -c "
          with open('ci_test_file.txt', 'w') as f:
              f.write('$CONTENT')
          "

          URL=$(drp up ci_test_file.txt --key "$KEY")
          echo "Uploaded file: $URL"
          [ -z "$URL" ] && { echo "File upload returned empty URL"; exit 1; }

          drp get "$KEY" -o ci_downloaded.txt
          python -c "
          content = open('ci_downloaded.txt').read()
          assert '$CONTENT' in content, f'Content mismatch: {content!r}'
          print('File content verified')
          "

          drp rm "$KEY"
          rm -f ci_test_file.txt ci_downloaded.txt

      - name: Smoke test — authenticated session persists across commands
        if: ${{ env.DRP_SMOKE_HOST != '' && env.DRP_SMOKE_EMAIL != '' }}
        env:
          DRP_SMOKE_HOST: ${{ secrets.DRP_SMOKE_HOST }}
          DRP_SMOKE_EMAIL: ${{ secrets.DRP_SMOKE_EMAIL }}
          DRP_SMOKE_PASSWORD: ${{ secrets.DRP_SMOKE_PASSWORD }}
        shell: bash
        run: |
          # Log in programmatically without interactive prompts
          python -c "
          import requests
          from cli import api, config
          from drp import _save_session
          cfg = config.load()
          host = cfg['host']
          session = requests.Session()
          ok = api.login(host, session, '${{ secrets.DRP_SMOKE_EMAIL }}', '${{ secrets.DRP_SMOKE_PASSWORD }}')
          assert ok, 'Login failed'
          cfg['email'] = '${{ secrets.DRP_SMOKE_EMAIL }}'
          config.save(cfg)
          _save_session(session)
          print('Logged in, session saved')
          "

          # drp ls must NOT prompt for password (session is saved)
          # We verify by checking it completes quickly and shows server list
          timeout 15 drp ls || { echo "drp ls timed out or failed (may have hung waiting for password)"; exit 1; }

          # Log out
          drp logout

          # drp ls after logout must fall back to local cache, not prompt
          timeout 5 drp ls || true

  # ── Only publish if ALL platform tests pass ───────────────────────────────────

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bump patch version
        id: bump
        run: |
          current=$(grep -oP "(?<=__version__ = ').*(?=')" cli/__init__.py)
          echo "Current version: $current"
          IFS='.' read -r major minor patch <<< "$current"
          new_version="$major.$minor.$((patch + 1))"
          echo "New version: $new_version"
          sed -i "s/__version__ = '$current'/__version__ = '$new_version'/" cli/__init__.py
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/__init__.py
          git diff --cached --quiet && exit 0
          git commit -m "v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push --follow-tags

      - name: Collect commits since last release
        id: changelog
        run: |
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$prev_tag" ]; then
            log=$(git log --oneline --no-decorate HEAD)
          else
            log=$(git log --oneline --no-decorate "$prev_tag"..HEAD~1)
          fi
          {
            echo "$log"
            echo ""
            echo "Install / upgrade:"
            echo '```'
            echo 'pip install --upgrade drp-cli'
            echo '```'
          } > /tmp/release_notes.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body_path: /tmp/release_notes.txt

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}