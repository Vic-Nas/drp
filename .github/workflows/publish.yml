name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - 'pyproject.toml'
      - 'CLI.md'
      - '.github/workflows/publish.yml'

permissions:
  contents: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install -e .

      - name: Check drp command is available
        run: drp --version

      - name: Smoke test (upload text, get, delete)
        env:
          DRP_HOST: ${{ secrets.DRP_SMOKE_HOST }}
        if: env.DRP_HOST != ''
        shell: bash
        run: |
          key="ci-smoke-$RANDOM"
          drp setup <<< $'${{ secrets.DRP_SMOKE_HOST }}\nn\n' || true
          url=$(drp up "hello from ci" --key "$key")
          echo "Uploaded: $url"
          drp get "$key"
          drp rm "$key"

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bump patch version
        id: bump
        run: |
          current=$(grep -oP "(?<=__version__ = ').*(?=')" cli/__init__.py)
          echo "Current version: $current"
          IFS='.' read -r major minor patch <<< "$current"
          new_version="$major.$minor.$((patch + 1))"
          echo "New version: $new_version"
          sed -i "s/__version__ = '$current'/__version__ = '$new_version'/" cli/__init__.py
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/__init__.py
          git diff --cached --quiet && exit 0
          git commit -m "v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push --follow-tags

      - name: Collect commits since last release
        id: changelog
        run: |
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$prev_tag" ]; then
            log=$(git log --oneline --no-decorate HEAD)
          else
            log=$(git log --oneline --no-decorate "$prev_tag"..HEAD~1)
          fi
          echo "$log" > /tmp/release_notes.txt
          echo "Install / upgrade:" >> /tmp/release_notes.txt
          echo '```' >> /tmp/release_notes.txt
          echo 'pip install --upgrade drp-cli' >> /tmp/release_notes.txt
          echo '```' >> /tmp/release_notes.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body_path: /tmp/release_notes.txt

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}